<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Photoshop</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles-->
    <link href="css/main.css" rel="stylesheet">    
    
  </head>

  <body data-spy="scroll" data-offset="0">
      <div id="main">
          <table align="center">
              <tr>
                  <td rowspan="4">
                      <div>
                        <img src="img/picture.jpg" id="picture"/>
                      </div>
                  </td>
                  <td>
                      <div id="text">
                        Choose the color of your brush:
                      </div>
                  </td>
                </tr>
              <tr>
                  <td>
                      <img src="img/brush.png" id="brush"/>
                      <input type="color" id="myColor" autofocus style="border-color:white; border-width:0; "/>
                  </td>
              </tr>              
              
          </table>
      </div>
      <script type="text/javascript">
        document.getElementById("myColor").value = "#00ffff"
      </script>
  </body>
</html>
